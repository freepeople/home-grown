<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
        <title>Responsive Slider</title>
        <link rel="stylesheet" href="src/style.css">
        <script src="../node_modules/picturefill/dist/picturefill.js"></script>
    </head>
    <body>
        
        <div class="slider-wrapper">
            <ul id="slider" class="homemade-slider-hslide">
                <li class="slide">
                    <picture>
                        <source srcset="http://www.fillmurray.com/900/500"  media="(min-width: 1000px)">
                        <source srcset="http://www.fillmurray.com/600/288"  media="(min-width: 800px)">
                        <img srcset="http://www.fillmurray.com/600/288" >
                    </picture>
                </li>
                <li class="slide">
                     <picture>
                        <source srcset="http://www.fillmurray.com/905/500"  media="(min-width: 1000px)">
                        <source srcset="http://www.fillmurray.com/602/290"  media="(min-width: 800px)">
                        <img srcset="http://www.fillmurray.com/602/290" >
                    </picture>
                </li>
                <li class="slide">
                     <picture>
                        <source srcset="http://www.fillmurray.com/908/500"  media="(min-width: 1000px)">
                        <source srcset="http://www.fillmurray.com/600/293"  media="(min-width: 800px)">
                        <img srcset="http://www.fillmurray.com/600/293" >
                    </picture>
                </li>
                <li class="slide">
                     <picture>
                        <source srcset="http://www.fillmurray.com/910/500"  media="(min-width: 1000px)">
                        <source srcset="http://www.fillmurray.com/600/289"  media="(min-width: 800px)">
                        <img srcset="http://www.fillmurray.com/600/289" >
                    </picture>
                </li>
            </ul>
            <div id="slider-direction-nav">
                <a href="#" class="homemade-slider-prev">Prev</a>
                <a href="#" class="homemade-slider-next">Next</a>
            </div>
            <div id="slider-control-nav"></div>
        </div>
        <script src="dist/js/app.js"></script>
    </body>
</html>
