<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
        <title>Responsive Slider</title>
        <link rel="stylesheet" href="src/style.css">
        <script src="../node_modules/picturefill/dist/picturefill.js"></script>
    </head>
    <body>
        
        <div class="slider-wrapper">
            <ul id="slider" class="homemade-slider-hslide">
                <li class="slide">
                    <picture>
                        <source srcset="./src/assets/bill.jpg"  media="(min-width: 960px)">
                        <source srcset="./src/assets/smbill.jpg"  media="(min-width: 800px)">
                        <img srcset="./src/assets/smbill.jpg" >
                    </picture>
                </li>
                <li class="slide">
                     <picture>
                        <source srcset="./src/assets/bill2.jpg"  media="(min-width: 960px)">
                        <source srcset="./src/assets/smbill2.jpg"  media="(min-width: 800px)">
                        <img srcset="./src/assets/smbill2.jpg" >
                    </picture>
                </li>
                <li class="slide">
                     <picture>
                        <source srcset="./src/assets/bill3.jpg"  media="(min-width: 960px)">
                        <source srcset="./src/assets/smbill3.jpg"  media="(min-width: 800px)">
                        <img srcset="./src/assets/smbill3.jpg" >
                    </picture>
                </li>
                <li class="slide">
                     <picture>
                        <source srcset="./src/assets/bill4.jpg"  media="(min-width: 960px)">
                        <source srcset="./src/assets/smbill4.jpg"  media="(min-width: 800px)">
                        <img srcset="./src/assets/smbill4.jpg" >
                    </picture>
                </li>
            </ul>
            <div id="slider-direction-nav">
                <a href="#" class="homemade-slider-prev">Prev</a>
                <a href="#" class="homemade-slider-next">Next</a>
            </div>
            <div id="slider-control-nav"></div>
        </div>
        <script src="dist/js/app.js"></script>
    </body>
</html>
